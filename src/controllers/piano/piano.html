<div tabindex="0" class="sisiliano" aria-label="{{title}} ,{{description}}" id="{{id}}">
    <svg
            class="sisiliano-piano"
            width="100%"
            height="100%"
            viewBox="0 0 {{viewBox.width}} {{viewBox.height}}">
        <defs
                id="defs4">
            <filter
                    style="color-interpolation-filters:sRGB;"
                    id="filter6244">
                <feFlood
                        flood-opacity="0.5"
                        flood-color="black"
                        result="flood"
                        id="feFlood6246"/>
                <feComposite
                        in="flood"
                        in2="SourceGraphic"
                        operator="in"
                        result="composite1"
                        id="feComposite6248"/>
                <feGaussianBlur
                        in="composite1"
                        stdDeviation="3"
                        result="blur"
                        id="feGaussianBlur6250"/>
                <feOffset
                        dx="0"
                        dy="1"
                        result="offset"
                        id="feOffset6252"/>
                <feComposite
                        in="SourceGraphic"
                        in2="offset"
                        operator="over"
                        result="composite2"
                        id="feComposite6254"/>
            </filter>
            <filter
                    style="color-interpolation-filters:sRGB;"
                    id="filter6245">
                <feFlood
                        flood-opacity="0.5"
                        flood-color="black"
                        result="flood"
                        id="feFlood6246"/>
                <feComposite
                        in="flood"
                        in2="SourceGraphic"
                        operator="in"
                        result="composite1"
                        id="feComposite6248"/>
                <feGaussianBlur
                        in="composite1"
                        stdDeviation="8"
                        result="blur"
                        id="feGaussianBlur6250"/>
                <feOffset
                        dx="-3"
                        dy="3.5"
                        result="offset"
                        id="feOffset6252"/>
                <feComposite
                        in="SourceGraphic"
                        in2="offset"
                        operator="over"
                        result="composite2"
                        id="feComposite6254"/>
            </filter>
            <filter
                    style="color-interpolation-filters:sRGB;"
                    id="filter6245">
                <feFlood
                        flood-opacity="0.5"
                        flood-color="black"
                        result="flood"
                        id="feFlood6246"/>
                <feComposite
                        in="flood"
                        in2="SourceGraphic"
                        operator="in"
                        result="composite1"
                        id="feComposite6248"/>
                <feGaussianBlur
                        in="composite1"
                        stdDeviation="3.5"
                        result="blur"
                        id="feGaussianBlur6250"/>
                <feOffset
                        dx="2"
                        dy="-2"
                        result="offset"
                        id="feOffset6252"/>
                <feComposite
                        in="SourceGraphic"
                        in2="offset"
                        operator="over"
                        result="composite2"
                        id="feComposite6254"/>
            </filter>
        </defs>

        <style>
            /* These styles have been added seperately as a fix for firefox and IE */
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-white-key {
                filter: url('#filter6244');
            }

            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-black-key {
                filter: url('#filter6244');
            }

            #{{id}}.sisiliano-border {
                filter: url("#filter6245");
            }

            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-key-pressed,
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-white-key:hover,
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-black-key:hover,
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-key-inactive:hover {
                fill: {{color.[0]}};
                stroke: {{color.[0]}};
            }
        </style>
        <rect
                class="sisiliano-border-div sisiliano-border"
                width="100%"
                height="100%"
                x="0"
                y="0">
        </rect>
        <g style="display:inline" class="sisiliano-piano-key-board sisiliano-controller-div">
        </g>
    </svg>
</div>
