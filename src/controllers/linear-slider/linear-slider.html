<svg
        aria-hidden="true"
        viewBox="0 0 {{viewBox.width}} {{viewBox.height}}"
        width="100%"
        height="100%"
        class="sisiliano-linear-slider">
    <defs
            id="defs4">
        <filter
                style="color-interpolation-filters:sRGB;"
                id="filter6244">
            <feFlood
                    flood-opacity="0.4"
                    flood-color="black"
                    result="flood"
                    id="feFlood6246" />
            <feComposite
                    in="flood"
                    in2="SourceGraphic"
                    operator="in"
                    result="composite1"
                    id="feComposite6248" />
            <feGaussianBlur
                    in="composite1"
                    stdDeviation="3"
                    result="blur"
                    id="feGaussianBlur6250" />
            <feOffset
                    dx="-1"
                    dy="1"
                    result="offset"
                    id="feOffset6252" />
            <feComposite
                    in="SourceGraphic"
                    in2="offset"
                    operator="over"
                    result="composite2"
                    id="feComposite6254" />
        </filter>
        <filter
                style="color-interpolation-filters:sRGB;"
                id="filter6245">
            <feFlood
                    flood-opacity="0.5"
                    flood-color="black"
                    result="flood"
                    id="feFlood6246" />
            <feComposite
                    in="flood"
                    in2="SourceGraphic"
                    operator="in"
                    result="composite1"
                    id="feComposite6248" />
            <feGaussianBlur
                    in="composite1"
                    stdDeviation="3.5"
                    result="blur"
                    id="feGaussianBlur6250" />
            <feOffset
                    dx="-1"
                    dy="1"
                    result="offset"
                    id="feOffset6252" />
            <feComposite
                    in="SourceGraphic"
                    in2="offset"
                    operator="over"
                    result="composite2"
                    id="feComposite6254" />
        </filter>
    </defs>

    <style>
        .sisiliano-linear-slider .sisiliano-linear-slider-background-rect,
        .sisiliano-linear-slider .sisiliano-linear-slider-value-rect,
        .sisiliano-linear-slider .sisiliano-linear-slider-value-circle,
        .sisiliano-linear-slider .sisiliano-linear-slider-value-label {
            filter: url("#filter6244");
        }

        .sisiliano:focus .sisiliano-linear-slider .sisiliano-linear-slider-background-rect,
        .sisiliano:focus .sisiliano-linear-slider .sisiliano-linear-slider-value-rect {
            filter: url("#filter6245");
        }
    </style>

    <g class="sisiliano-linear-slider-notches"></g>
    <rect
            class="sisiliano-linear-slider-rect sisiliano-linear-slider-background-rect"
            height="8"
            width="420"
            x="40"
            y="37"/>
    <rect
            class="sisiliano-linear-slider-rect sisiliano-linear-slider-value-rect"
            height="10"
            width="200"
            x="40"
            y="36"/>
    <circle
            class="sisiliano-linear-slider-value-circle sisiliano-linear-slider-value-circle-hover"
            r="25"
            cx="115"
            cy="40">
    </circle>
    <circle
            class="sisiliano-linear-slider-value-circle"
            r="16"
            cx="115"
            cy="40">
    </circle>
    <rect
            class="sisiliano-linear-slider-value-label"
            x="10"
            y="0"
            fill="{{color}}"
            width="50"
            height="20"
            rx="5"
            ry="5">
    </rect>
    <text x="10"
          y="15"
          class="unselectable sisiliano-linear-slider-value-text">
        100
    </text>
</svg>
