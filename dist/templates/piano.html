<div tabindex="0" class="fl-sisiliano" role="slider" aria-label="Piano">
  <svg
    xmlns:osb="http://www.openswatchbook.org/uri/2009/osb"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
    class="fl-sisiliano-piano"
    width="100%"
    height="100%"
    viewBox="0 0 {{viewBox.width}} {{viewBox.height}}" >
    <defs
      id="defs4">
      <filter
        style="color-interpolation-filters:sRGB;"
        id="filter6244">
        <feFlood
          flood-opacity="0.5"
          flood-color="black"
          result="flood"
          id="feFlood6246" />
        <feComposite
          in="flood"
          in2="SourceGraphic"
          operator="in"
          result="composite1"
          id="feComposite6248" />
        <feGaussianBlur
          in="composite1"
          stdDeviation="3"
          result="blur"
          id="feGaussianBlur6250" />
        <feOffset
          dx="0"
          dy="1"
          result="offset"
          id="feOffset6252" />
        <feComposite
          in="SourceGraphic"
          in2="offset"
          operator="over"
          result="composite2"
          id="feComposite6254" />
      </filter>
      <filter
        style="color-interpolation-filters:sRGB;"
        id="filter6245">
        <feFlood
          flood-opacity="0.5"
          flood-color="black"
          result="flood"
          id="feFlood6246" />
        <feComposite
          in="flood"
          in2="SourceGraphic"
          operator="in"
          result="composite1"
          id="feComposite6248" />
        <feGaussianBlur
          in="composite1"
          stdDeviation="8"
          result="blur"
          id="feGaussianBlur6250" />
        <feOffset
          dx="-3"
          dy="3.5"
          result="offset"
          id="feOffset6252" />
        <feComposite
          in="SourceGraphic"
          in2="offset"
          operator="over"
          result="composite2"
          id="feComposite6254" />
      </filter>
    </defs>

    <style>
      /* These styles have been added seperately as a fix for firefox and IE */
      .fl-sisiliano .fl-sisiliano-piano .fl-sisiliano-piano-white-key {
        filter: url('#filter6244');
      }
      .fl-sisiliano .fl-sisiliano-piano .fl-sisiliano-piano-black-key {
        filter: url('#filter6244');
      }
    </style>
    <g style="display:inline">
      {{#each keyBoard.whiteKeys}}
      <rect
        index="{{index}}"
        class="fl-sisiliano-piano-key fl-sisiliano-piano-white-key"
        height="150"
        width="35"
        x="{{x}}"
        y="10" />
      {{/each}}
      {{#each keyBoard.blackKeys}}
      <rect
        index="{{index}}"
        class="fl-sisiliano-piano-key fl-sisiliano-piano-black-key"
        height="100"
        width="27"
        x="{{x}}"
        y="10" />
      {{/each}}
    </g>

    <g style="display:inline">
      <rect
        class="fl-sisiliano-piano-key fl-sisiliano-piano-disabledArea"
        height="{{disabledArea.left.height}}"
        width="{{disabledArea.left.width}}"
        x="{{disabledArea.left.x}}"
        y="{{disabledArea.left.y}}" />
      <rect
        class="fl-sisiliano-piano-key fl-sisiliano-piano-disabledArea"
        height="{{disabledArea.right.height}}"
        width="{{disabledArea.right.width}}"
        x="{{disabledArea.right.x}}"
        y="{{disabledArea.right.y}}" />
    </g>
  </svg>
</div>
