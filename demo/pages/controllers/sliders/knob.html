<div class="row demo">
    <div class="col-sm-12 description">
        <div class="col-sm-6">
            <h1>Knob</h1>

            <button class="btn fn-btn">Read more</button>
            <button class="btn fn-btn">Try..</button>
        </div>
        <div class="col-sm-6">
            <div class="col-xs-6 test" style="height: 50%"></div>
            <div class="col-xs-3 test" style="height: 50%"></div>
            <div class="col-xs-3 test" style="height: 50%"></div>
            <div class="col-xs-2 test" style="height: 50%"></div>
            <div class="col-xs-2 test" style="height: 50%"></div>
            <div class="col-xs-2 test" style="height: 50%"></div>
            <div class="col-xs-2 test" style="height: 50%"></div>
            <div class="col-xs-2 test" style="height: 50%"></div>
            <div class="col-xs-2 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
            <div class="col-xs-1 test" style="height: 50%"></div>
        </div>
    </div>
    <div class="col-sm-12 try-example" style="min-height: 300px">
        <div class="col-xs-6" style="min-height: 300px">
            <div id="editor" class="col-sm-12" style="min-height: 400px">
sisiliano.knob($('#preview'), {
    model: {
        min: 10,
        max: 150,
        color: "white",
        value: 23
    }
});
            </div>
            <div class="btn play-btn glyphicon glyphicon-play">
            </div>
        </div>
        <div class="col-xs-6 preview" style="min-height: 400px;">
            <div id="preview" style="width: 250px"></div>
        </div>
    </div>

    <script>
        var tds = $('.test');
        var colors = [
            "#F44336", ,
            "#FF9800",
            "#3F51B5",
            "#E91E63",
            "#4CAF50",
            "#CDDC39",
            "#009688",
            "#4CAF50",
            "#CDDC39",
            "#673AB7",
            "#FFEB3B",
            "#673AB7",
            "#E91E63",
            "#FFEB3B",
            "#673AB7",
            "#CDDC39",
            "#009688",
            "#4CAF50",
            "#CDDC39",
            "#673AB7",
            "#FFEB3B",
        ];
        for (var i = 0; i < tds.length; i++) {
            var randomColorIndex = Math.floor(Math.random() * colors.length - 1);
            sisiliano.knob(tds[i], {
                model: {
                    color: colors[randomColorIndex],
                    value: Math.random() * 100
                }
            });
        }

        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");

        $(".play-btn").on("click", function (evt) {
            $("#preview").empty();
            $("#preview").html("<div class='col-lg-12 text-center'><i class='loading-animation fa-li fa fa-spinner fa-spin'></i></div>");
            eval(editor.getValue());
        });
        $(".play-btn").draggable({containment: "parent"});
        $(".play-btn").trigger("click");
    </script>
</div>
