<div tabindex="0" class="sisiliano" aria-label="{{title}} ,{{description}}" id="{{id}}">
    <svg
            class="sisiliano-piano"
            width="100%"
            height="100%"
            viewBox="0 0 {{viewBox.width}} {{viewBox.height}}">
        <defs
                id="defs4">
            <filter
                    style="color-interpolation-filters:sRGB;"
                    id="filter6244">
                <feFlood
                        flood-opacity="0.5"
                        flood-color="black"
                        result="flood"
                        id="feFlood6246"/>
                <feComposite
                        in="flood"
                        in2="SourceGraphic"
                        operator="in"
                        result="composite1"
                        id="feComposite6248"/>
                <feGaussianBlur
                        in="composite1"
                        stdDeviation="3"
                        result="blur"
                        id="feGaussianBlur6250"/>
                <feOffset
                        dx="0"
                        dy="1"
                        result="offset"
                        id="feOffset6252"/>
                <feComposite
                        in="SourceGraphic"
                        in2="offset"
                        operator="over"
                        result="composite2"
                        id="feComposite6254"/>
            </filter>
            <filter
                    style="color-interpolation-filters:sRGB;"
                    id="filter6245">
                <feFlood
                        flood-opacity="0.5"
                        flood-color="black"
                        result="flood"
                        id="feFlood6246"/>
                <feComposite
                        in="flood"
                        in2="SourceGraphic"
                        operator="in"
                        result="composite1"
                        id="feComposite6248"/>
                <feGaussianBlur
                        in="composite1"
                        stdDeviation="8"
                        result="blur"
                        id="feGaussianBlur6250"/>
                <feOffset
                        dx="-3"
                        dy="3.5"
                        result="offset"
                        id="feOffset6252"/>
                <feComposite
                        in="SourceGraphic"
                        in2="offset"
                        operator="over"
                        result="composite2"
                        id="feComposite6254"/>
            </filter>
            <filter
                    style="color-interpolation-filters:sRGB;"
                    id="filter6245">
                <feFlood
                        flood-opacity="0.5"
                        flood-color="black"
                        result="flood"
                        id="feFlood6246"/>
                <feComposite
                        in="flood"
                        in2="SourceGraphic"
                        operator="in"
                        result="composite1"
                        id="feComposite6248"/>
                <feGaussianBlur
                        in="composite1"
                        stdDeviation="3.5"
                        result="blur"
                        id="feGaussianBlur6250"/>
                <feOffset
                        dx="2"
                        dy="-2"
                        result="offset"
                        id="feOffset6252"/>
                <feComposite
                        in="SourceGraphic"
                        in2="offset"
                        operator="over"
                        result="composite2"
                        id="feComposite6254"/>
            </filter>
        </defs>

        <style>
            /* These styles have been added seperately as a fix for firefox and IE */
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-white-key {
                filter: url('#filter6244');
            }

            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-black-key {
                filter: url('#filter6244');
            }

            #{{id}}.sisiliano-border {
                filter: url("#filter6245");
            }

            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-key-pressed,
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-white-key:hover,
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-black-key:hover,
            #{{id}}.sisiliano .sisiliano-piano .sisiliano-piano-key-inactive:hover {
                fill: {{color}};
                stroke: {{color}};
            }
        </style>
        <g style="display:inline">
            <text
                    x="{{keyBoard.border.x}}"
                    y="{{keyBoard.border.y}}"
                    aria-live="assertive"
                    class="sisiliano-piano-active-area-status">
                Piano is active from G to C
            </text>
            <rect
                    class="sisiliano-border"
                    height="{{keyBoard.border.height}}"
                    width="{{keyBoard.border.width}}"
                    x="{{keyBoard.border.x}}"
                    y="{{keyBoard.border.y}}"/>
            {{#each keyBoard.whiteKeys}}
            <rect
                    index="{{index}}"
                    class="sisiliano-piano-key sisiliano-piano-white-key"
                    height="{{height}}"
                    width="{{width}}"
                    x="{{x}}"
                    y="{{y}}"/>
            {{/each}}
            {{#each keyBoard.blackKeys}}
            <rect
                    index="{{index}}"
                    class="sisiliano-piano-key sisiliano-piano-black-key"
                    height="{{height}}"
                    width="{{width}}"
                    x="{{x}}"
                    y="{{y}}"/>
            {{/each}}
        </g>

        <!--<g style="display:inline">
          <rect
            class="sisiliano-piano-key sisiliano-piano-disabledArea"
            height="{{disabledArea.left.height}}"
            width="{{disabledArea.left.width}}"
            x="{{disabledArea.left.x}}"
            y="{{disabledArea.left.y}}" />
          <rect
            class="sisiliano-piano-key sisiliano-piano-disabledArea"
            height="{{disabledArea.right.height}}"
            width="{{disabledArea.right.width}}"
            x="{{disabledArea.right.x}}"
            y="{{disabledArea.right.y}}" />
        </g>-->
    </svg>
</div>
