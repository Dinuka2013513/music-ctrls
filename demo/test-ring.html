<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <link href = "../dist/sisiliano.min.css" rel = "stylesheet" />
    <script src = "../bower_components/jquery/dist/jquery.js"></script>
    <script src = "../lib/jquery.ui.core.js"></script>
    <script src = "../lib/infusion-framework.js"></script>
    <script src = "../dist/sisiliano.min.js"></script>
    <style>
      .test {
        position: relative;
        display: inline-block;
        height: 90%
      }
      
      .description {
        padding: 5px;
        background: rgba(0, 0, 0, 0.78);
        color: white;
        font-style: italic;
        margin-bottom: 10px;
      }
      
      body {
        padding: 0px;
        margin: 0px;
      }
      
    </style>
    <script>
      $(document).on('ready', function() {
        //$('.svg').ringCtrl();
        
        var tds = $('.test');
        var colors = ['#009688', 'blue', 'yellow', 'red', 'orange', 'blue'];
        for (var i = 0; i < tds.length; i++) {
          var elm=new sisiliano.knob($('.test')[i], {
            color: colors[i],
            value: Math.random() * 100
          });
          elm.draw();
        }
        
        $(window).on('load resize', function() {
          $('.test').height($(window).height() - $('.description').height() - 10);
        });
      });
    </script>
  </head>
  <body>
    <div class="description">
      <ul>
        <li>Click or use the tab to focus it</li>
        <li>Use arrow keys to control</li>
        <li>resize the window to test the Responsiveness</li>
      </ul>
    </div>
    <div class="test" style="width: 35%"></div>
    <div class="test" style="width: 25%"></div>
    <div class="test" style="width: 20%"></div>
    <div class="test" style="width: 15%"></div>
  </body>
</html>
