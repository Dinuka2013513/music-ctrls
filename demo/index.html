    <link href="./source/bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet"/>

        .list-group .list-group-item {

            font-size: 17px;

        }

        .container {
            margin: 0px;

            padding: 5px;

    <script>
        $.material.init();

        $(document).ready(function () {

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                <a class="navbar-brand"><h1>Sisiliano</h1></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-xs-12">
            <div class="col-sm-3">
                <div class="list-group">
                    <a class="list-group-item btn btn-toolbar"
                       href="#introduction">
                        <div class="h2 demo-link">Introduction</div>

                        <a class="h2 demo-link" href="#controllers/">Controllers</a>

                                       href="#controllers/sliders/linear-slider/">

                                    <a class="list-group-separator"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-9 content-pane"></div>
        </div>
    </div>
