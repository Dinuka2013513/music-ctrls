<html>
	<head>
		<link rel = "stylesheet" href = "../src/sisiliano.css">
		<script src = "../lib/jquery.js"></script>
		<script src = "../src/sisiliano.js"></script>
		
		<style>
			.test {
				position: relative;
				display: inline-block;
				height: 90%
			}
			
			.description {
				padding: 5px;
				background: rgba(0, 0, 0, 0.78);
				color: white;
				font-style: italic;
				margin-bottom: 10px;
			}
			
			body {
				padding: 0px;
				margin: 0px;
			}
			
			td {
				height: 100px;
				width: 25%;
			}
			
			table {
				width: 100%;
			}
		</style>
		<script>
			$(document).on('ready', function() {
				//$('.svg').ringCtrl();
				
				var tds = $('.test');
				var colors = ['green', 'blue', 'yellow', 'red', 'orange', 'blue'];
				for (var i = 0; i < tds.length; i++) {
					$(tds[i]).ringCtrl({
						accentColor: colors[i],
						value: Math.random() * 100
					});
				}
			});
			
			
		</script>
	</head>
	<body>
		
		<div class="description">
			<ul>
				<li>Click or use the tab to focus it</li>
				<li>Use arrow keys to control</li>
				<li>resize the window to test the Responsiveness</li>
			</ul>
		</div>
		
		
		<div class="test" style="width: 35%"></div>
		<div class="test" style="width: 25%"></div>
		<div class="test" style="width: 20%"></div>
		<div class="test" style="width: 15%"></div>
		
		

		
		
	</body>
</html>
